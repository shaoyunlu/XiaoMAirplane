<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/xiaomairplane.umd.js"></script>
    <script src="./vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn">主页</button>
    <button type="button" id="btn1">vue1</button>
    <button type="button" id="btn2">vue2</button>
    <div class="app" id="app"></div>
</body>

<script>

    document.getElementById('btn').addEventListener('click' ,()=>{
        window.location.hash = ''
    })

    document.getElementById('btn1').addEventListener('click' ,()=>{
        window.location.hash = '#/vue1'
    })

    document.getElementById('btn2').addEventListener('click' ,()=>{
        window.location.hash = '#/vue2'
    })

    let vueApp1
    let vueApp2

    XMAirplane.registerApplication({
        name : 'vue1',
        loadApp (){
            return Promise.resolve({
                name : 'vue1',
                bootstrap(){
                    console.log('vue1 bootstrap')
                },
                mount(){
                    console.log('vue1 mount')
                    vueApp1 = Vue.createApp({
                        data() {
                            return {
                                text: 'Vue1 App'
                            }
                        },
                        render() {
                            return Vue.h(
                                'div',     // 标签名称
                                this.text  // 标签内容
                            )
                        }
                    })

                    vueApp1.mount("#app")
                },
                unmount(){
                    console.log('vue1 unmount')
                    vueApp1.unmount()
                }
            })
        },
        activeRule : (location) => location.hash === '#/vue1'
    })

    XMAirplane.registerApplication({
        name : 'vue2',
        loadApp (){
            return Promise.resolve({
                name : 'vue2',
                bootstrap(){
                    console.log('vue2 bootstrap')
                },
                mount(){
                    console.log('vue2 mount')
                    vueApp2 = Vue.createApp({
                        data() {
                            return {
                                text: 'Vue2 App'
                            }
                        },
                        render() {
                            return Vue.h(
                                'div',     // 标签名称
                                this.text  // 标签内容
                            )
                        }
                    })

                    vueApp2.mount("#app")
                },
                unmount(){
                    console.log('vue2 unmount')
                    vueApp2.unmount()
                }
            })
        },
        activeRule : (location) => location.hash === '#/vue2'
    })

    XMAirplane.start()

</script>

</html>
